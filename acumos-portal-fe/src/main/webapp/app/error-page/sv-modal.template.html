<!-- SV modal box start -->
<div id="myDialog">
	<md-dialog aria-label="Sign In" class="sign-in-promt-modal-box" style="width:800px">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Security Verification Status</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="closePoup()">
				<i class="material-icons">close</i> </md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div style="display: block">
					<img ng-src="{{(isError) ? 'images/icon_verification_failed.png' : 'images/ico_alert_information.png'}}" alt="" title="failed"
						style="display: block; margin-left: auto; margin-right: auto; height: 50px;">
				</div>
				<p class="text-center" style="font-size: 18px; font-weight: bold; margin-top: 8px;">{{(isError) ? "Failed" : "Pending"}}</p>
				<span style="font-size: 15px; font-weight:550;">Your request could not be completed, for the reason(s) below:</span>
				<ul style="margin: 8px 0px 0px -24px;">
					<li ng-repeat="reason in reasons.split(',')" ng-style="isError && {'color':'red'}" style="color:orange">{{reason}}</li>
				</ul>
			</div>
		</md-dialog-content>
		<!-- <md-dialog-actions>
		<div class="dialog-footer-container1">
			<span></span>
			<button ng-click="handleDismiss()"
				class="mdl-button mdl-js-button mdl-js-ripple-effect btn-secondary text-tranformnone">Close</button>
		</div>
		</md-dialog-actions> -->
	</md-dialog>
</div>
<!-- SV modal box end -->
