<!-- Modal box Add Peer start -->
<div>
	<md-dialog aria-label="Catalog Delete Modal" style="width:600px;">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Delete Confirmation "{{catalog.name}}"</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click='closePoup()'>
				<i class="material-icons">close</i> </md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<span ng-if="catalog.solutionCount>0">"{{catalog.name}}" contains {{catalog.solutionCount}} model{{(catalog.solutionCount!=1)?'s':''}}.</span>
				<span>Are you sure that you wish to delete "{{catalog.name}}"?</span>
			</div>
		</md-dialog-content>
		<md-dialog-actions>
			<div class="dialog-footer-container1">
				<button class="mdl-button mdl-js-button btn-secondary" alt="Cancel"
					title="Cancel" ng-click="closePoup()">Cancel</button>
				<button class="mdl-button mdl-js-button btn-primary btn-gap"
					alt="Delete" title="Delete"
					ng_click="parent.deleteCatalog(catalog)">Confirm</button>
			</div>
		</md-dialog-actions>
	</md-dialog>
</div>
<!-- Modal box end -->
