<section class="container-fluid">

	<section class="admin-container ">
	<div class="peer-heading">
		<div class="peer-heading-div">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">User Role Management</h3>
				</div>
				<div class="panel-body">
				
				</div>
			</div>
		</div>
		<div class="peer-heading-div">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
							<h3 class="panel-title pull-left">Peer Configuration</h3>
							<span>({{peers.length}} peers)</span>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<button class="btn replybtn pull-right" ng-click="open()"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add Peer</button>
						</div>
					</div>
				</div>
				<div class="panel-body row">					
					<table class="table remove-top-space">
						<tbody>
							<tr ng-repeat="peer in peers">
							<td>
							    <label>{{peer.name}}</label>
							    <div ng-switch="peer.active">
							         <span ng-switch-when="true" class="text-right green">Active</span>
							         <span ng-switch-default class="text-right gray">Deactivate</span>
							    </div>
								    <p>
								        <a href="#" alt="" title="">{{peer.webUrl}}</a>
								    </p>
							    </td>
							</tr>
							
						</tbody>
					</table>
					<div class="text-center">
						<button type="button" class="btn btn-default showmore" ui-sref="peerConfig">Show More</button>						
					</div>
				</div>
			</div>
		</div>
		<div class="peer-heading-div">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Environment Configuration</h3>
				</div>
				<div class="panel-body">
				
				</div>
			</div>
		</div>	
		<div class="peer-heading-div">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Application Monitoring</h3>
				</div>

					<iframe src="http://localhost:5601/app/kibana#/dashboard/74d23860-9c45-11e7-b7f2-1fe21fe34b7a?embed=true&_g=(refreshInterval%3A(display%3AOff%2Cpause%3A!f%2Cvalue%3A0)%2Ctime%3A(from%3A'2017-09-15T17%3A57%3A24.853Z'%2Cmode%3Aabsolute%2Cto%3A'2017-09-15T18%3A57%3A24.854Z'))" height="600" width="800"></iframe>
				</div>
			</div>
		</div>
	</div>
	
	
		
	</section>
	
	<script type="text/ng-template" id="addEditPeerModal.html">

        <div class="modal-header">
				<button type="button" class="close"  aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add Peers</h4>
		</div>
        <div class="modal-body" id="modal-body">
			<div class="peer-statusbar row mobhide">
					<div class="peer-details arrow_box">
						<img src="images/peerdetail.jpg" alt="" title="">
					</div>
					<div class="peer-details-text">
						Add Peer Details
					</div>
					<div class="peer-details-navigation">
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
					</div>
					<div class="peer-details">
						<img src="images/subscription.jpg" alt="" title="">
					</div>				
					<div class="peer-details-text gray">
						Configure Subscription
					</div>
				</div>
				<form class="row" name="addPeer" id="addPeer">
					<div>
						<div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label>Peer Name</label>
							<input type="text" name="name" ng-model="editPeer.name" class="form-control"  placeholder="" required>
						</div>
						<div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label>Peer Subject Name</label>
							<input type="text" name="subjectName" ng-model="editPeer.subjectName" class="form-control"  placeholder="" required>
						</div>
						<div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label>Peer Description</label>
							<textarea class="form-control" name="description" ng-model="editPeer.description" rows="4"></textarea>
						</div>						
					</div>
					<div class="peerform">
						<div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label>API URL</label>
							<input type="text" class="form-control" name="apiUrl" ng-model="editPeer.apiUrl" placeholder="" required>
						</div>
						<div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label>Web URL</label>
							<input type="text" class="form-control" name="webUrl" ng-model="editPeer.webUrl" placeholder="" required>
						</div>
					</div>
					<div>
						<div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label>Contact User 1</label>
							<select class="form-control" name="contact1UserId" id="contact1UserId" ng-model="editPeer.contact1UserId" required>
								<option ng-repeat="user in userDetails" value={{user.userId}}>{{user.emailId}}</option>
							</select> 
						</div>
						<div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label>Contact User 2</label>
							<select class="form-control" name="contact2UserId" id="contact2UserId" ng-model="editPeer.contact2UserId" required>
								<option ng-repeat="user in userDetails" value={{user.userId}}>{{user.emailId}}</option>
							</select> 
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default btn-left" type="button" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-default pull-right" ng-click="edPeer(editPeer.peerId)" ng-disabled="addPeer.$invalid">Next</button>
        </div>

    </script>
    
    <script type="text/ng-template" id="addEditSubscriptionModal.html"> 
		<!--<div class="modal fade peerpopup " id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">-->
			  <div class="modal-header">
				<button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add Peers</h4>
			  </div>
			  <div class="modal-body">
				<div class="peer-statusbar row mobhide">
					<div class="peer-details">
						<i class="fa fa-check green" aria-hidden="true"></i>
					</div>
					<div class="peer-details-text green">
						Add Peer Details
					</div>
					<div class="peer-details-navigation">
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
					</div>
					<div class="peer-details arrow_box">
						<img src="images/subscription-active.jpg" alt="" title="">
					</div>				
					<div class="peer-details-text">
						Configure Subscription
					</div>
				</div>
				<div>
					<ul>
						<li>Select Categories (27)</li>
						<li> | </li>
						<li class="filterbox">
							<div class="form-inline pull-left">
								<label>Filter</label>
								<div class="input-group stylish-input-group">
									<input class="form-control" placeholder="Search" type="text">
									<span class="input-group-addon">
										<button type="submit">
											<span class="glyphicon glyphicon-search"></span>
										</button>  
									</span>
								</div>
							</div>
						</li>
					</ul>
					<div class="peertable">
						<table class="table table-bordered">
							<tr ng-repeat="category in categoryList">
								<td>
									<div class="checkbox">
										<label>
										  <input type="checkbox" value="{{category.typeCode}}"/> {{category.typeName}}
										</label>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				
				<form class="row" name="addSubscription" id="addSubscription">
				</form>
				<div class="clearfix"></div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default btn-left" ng-click="previous(peerCategory)">Previous</button>
				<button type="button" class="btn btn-default btn-left" ng-click="cancel()">Cancel</button>
				<button type="button" class="btn btn-default pull-right" ng-click="cancel()">Done</button>
			  </div>
		<!--</div> -->
</script>
